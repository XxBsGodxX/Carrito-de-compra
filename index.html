<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Nº1 Brian Sierra</title>
    <link rel="stylesheet" href="/CSS/Style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
    <div class="contenedor">
        <div class="title1">
            <div class="card mb-3" style="max-width: 540px; background-image: url(/IMG/card.jpg); margin-left: 5px; margin-top: 20px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="/IMG/Carrito.png" class="card-img" alt="carrito de compra">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h3 class="card-title text-white"><FONT FACE="Sriracha"><em><u>SUPERMERCADO WanChunLin</u></em></FONT></h3>
                      <h5 class="card-text text-white"><FONT FACE="Sriracha"><strong>FRESH MARKET</strong></FONT></h5>
                      <p class="card-text text-white"><FONT FACE="Sriracha"><strong>Envíos a domicilio</strong></FONT></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="title2">
            <div class="card mb-3" style="max-width: 540px; background-image: url(/IMG/card1.jpg); margin-left: 160px; margin-top: 20px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="/IMG/Avatar.jpg" class="card-img" alt="logo personal">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h3 class="card-title text-white"><FONT FACE="Sriracha"><em><u>Autor: Brian Sierra</u></em></FONT></h3>
                      <h5 class="card-text text-white"><FONT FACE="Sriracha"><strong>Codigo Libre</strong></FONT></h5>
                      <p class="card-text text-white"><FONT FACE="Sriracha"><strong>WhatsApp: +54 9 11 5666-0181</strong></FONT></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="copete1">
          <a></a>
        </div>
        <div class="copete2">
            <p></p>
        </div>
        <div class="ProductosBackground"><h3 style="text-align: center;"><font color="white"><strong><u>PRODUCTOS</font></u></strong></h3></div>
        <div class="precio">
            <table class= "table table-dark propTabla" border="2" style="border-collapse: collapse" width="90%" height="90%">
                <thead>
                    <tr>
                        <th style="text-align: center;"WIDTH="100"HEIGHT="50"><strong>Nombre</strong></th>
                        <th style="text-align: center;"WIDTH="30"HEIGHT="50"><strong>Precio Unitario</strong></th>
                        <th style="text-align: center;"WIDTH="50"HEIGHT="50"><strong>Cantidad</strong></th>
                        <th style="text-align: center;"WIDTH="50"HEIGHT="50"><strong>Confirmar Producto</strong></th>
                    </tr>
                </thead>
                <tbody style="text-align: center;">
                </tbody>
            </table>
        </div>
        <div class="SuCompraBackground"><h3 style="text-align: center;"><font color="white"><strong><u>SU COMPRA</font></u></strong></h3></div>
        <div class="compra">
                <table class= "imagenTabla propTabla table table-striped text-white" >
                    <thead style="text-align: center;">
                        <tr>
                            <th ><strong>Nombre</strong></th>
                            <th ><strong>Cantidad</strong></th>
                            <th ><strong>Precio Unitario</strong></th>
                            <th ><strong>Precio Total</strong></th>
                            <th ><strong>Eliminar Producto</strong></th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoCompra" style="text-align: center;">
                        
                    </tbody>
                </table>
        </div>
        <div class="total1">
            <button type="button" class="btn btn-success" onclick="finCompra()"><FONT FACE="TIMES NEW ROMAN" SIZE=10><strong><u>Comprar</u></strong></FONT></button>
        </div>
        <div class="total2">
        <h2 style="text-align: center; color: whitesmoke;"></h2>
        </div>
    </div>
    <script src="/JS/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
